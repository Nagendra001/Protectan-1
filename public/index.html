<script>
function getValuesA()
{
$.get("/getAdaValuesCol1",
         function (data) {

           // var values = [];
var values =[];
var time = [];
var m = [];
var t = [];
var w = data.warning;
var count = data.count;

for(i=data.result.length-1;i>=0;i--)
{
values.push(data.result[i].value);
time.push(data.result[i].time);
m.push(data.mean);
t.push(data.threshhold);
}

document.getElementById("warning").innerHTML= w ;
document.getElementById("count").innerHTML= count ;
//console.log("fgfddf",values);
var ctx = document.getElementById("myChart");

var myChart = new Chart(ctx, {
    type: 'line',
    data: {

        labels: time,
        datasets: [{

	    label: 'VOC',
            data: values,
            borderWidth: 1,
            borderColor: "#1561db"


        },
{
            label: 'Average',
            data: m,
	    borderWidth: 0.2,
	    borderColor: 'Yellow'
        },
{
            label: 'Threshold',
            data: t,
            borderWidth: 1,
	    borderColor: 'Red'
        }]
    },
    options: {
        scales: {

            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }


});


               }
      );
}
getValuesA();



</script>
